<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script>
		$(document).ready(function() {
			$("#rosterTab").addClass("tabSelected");
		});
	</script>
	<table border="0" cellspacing="0" cellpadding="0" align="center">
		<tr wicket:id="repeater">
			<td>
				<table border="0" cellspacing="0" cellpadding="0" width="100%">
					<tr class="highlight">
						<td colspan="3" width="50%" nowrap><a wicket:id="team1Link"></a></td>
						<td colspan="3" width="50%" nowrap><a wicket:id="team2Link"></a></td>
					</tr>
					<tr>
						<th>&nbsp;</th>
						<th nowrap><span wicket:id="last5Scores1"></span></th>
						<th><span wicket:id="hdcp1"></span></th>
						<th>&nbsp;</th>
						<th nowrap><span wicket:id="last5Scores2"></span></th>
						<th><span wicket:id="hdcp2"></span></th>
					</tr>
					<tr wicket:id="playerRepeater">
						<td nowrap class="playerName"><a wicket:id="playerName1"></a></td>
						<td nowrap><span wicket:id="scores1"></span></td>
						<td align="right"><span wicket:id="hdcp1"></span></td>
						<td nowrap class="playerName"><a wicket:id="playerName2"></a></td>
						<td nowrap><span wicket:id="scores2"></span></td>
						<td align="right"><span wicket:id="hdcp2"></span></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</wicket:extend>
