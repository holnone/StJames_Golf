<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<table border="0" cellspacing="0" cellpadding="0" align="center">
			<tr>
				<td colspan="3">
					<label><b>Team: </b></label>
					<span wicket:id="teamLabel"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Week:</label>
				</td>
				<td>
					<select wicket:id="weekChoice"></select>
				</td>
			</tr>
			<tr>
				<th>OFF Players</th>
				<th>&nbsp;</th>
				<th>ON Players</th>
			</tr>
			<tr>
				<td>
					<select wicket:id="originals" size="7" style="width:200px;"></select>
				</td>
				<td valign="middle">
					<input wicket:id="add" type="button" value="&rarr;" />
					<br/>
					<input wicket:id="remove" type="button" value="&larr;" />
				</td>
				<td>
					<select wicket:id="destinations" size="7" style="width:200px;"></select>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" value="Save" wicket:id="saveButton" />
					<input type="button" value="Back to Roster" wicket:id="backButton" />
				</td>
			</tr>
		</table>
	</form>
</wicket:extend>
