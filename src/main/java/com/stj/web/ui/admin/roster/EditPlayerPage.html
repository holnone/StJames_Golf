<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<table border="0" cellspacing="0" cellpadding="0" align="center">
			<tr>
				<td colspan="3">
					<label><b>First Name:</b></label>
					<input type="text" wicket:id="firstNameText" style="width: 150px;" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<label><b>Last Name:</b></label>
					<input type="text" wicket:id="lastNameText" style="width: 150px;" maxlength="50"/>
				</td>
			</tr>
			<tr class="highlight">
				<th colspan="3">Pre-Rounds</th>
			</tr>
			<tr>
				<td><b>Score</b></td>
				<td><b>Course</b></td>
				<td><b>Side</b></td>
			</tr>
			<tr>
				<td><input type="text" wicket:id="preRound1Score" style="width: 50px;" maxlength="2"/></td>
				<td><select wicket:id="preRound1Course" style="width:150px"></select></td>
				<td><select wicket:id="preRound1Side" style="width:100px;"></select></td>
			</tr>
			<tr>
				<td><input type="text" wicket:id="preRound2Score" style="width: 50px;" maxlength="2"/></td>
				<td><select wicket:id="preRound2Course" style="width:150px"></select></td>
				<td><select wicket:id="preRound2Side" style="width:100px;"></select></td>
			</tr>
			<tr>
				<td><input type="text" wicket:id="preRound3Score" style="width: 50px;" maxlength="2"/></td>
				<td><select wicket:id="preRound3Course" style="width:150px"></select></td>
				<td><select wicket:id="preRound3Side" style="width:100px;"></select></td>
			</tr>
			<tr>
				<td><input type="text" wicket:id="preRound4Score" style="width: 50px;" maxlength="2"/></td>
				<td><select wicket:id="preRound4Course" style="width:150px"></select></td>
				<td><select wicket:id="preRound4Side" style="width:100px;"></select></td>
			</tr>
			<tr>
				<td><input type="text" wicket:id="preRound5Score" style="width: 50px;" maxlength="2"/></td>
				<td><select wicket:id="preRound5Course" style="width:150px"></select></td>
				<td><select wicket:id="preRound5Side" style="width:100px;"></select></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Save" wicket:id="saveButton" />
					<input type="button" value="Cancel" wicket:id="cancelButton" />
				</td>
			</tr>
		</table>
	</form>
</wicket:extend>
