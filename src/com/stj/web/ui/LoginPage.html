<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>St. James Friday Night Golf League</title>
    </head>
    <body>
    	<div id="outer_wrapper">
    		<table class="content" border="0" cellspacing="0" cellpadding="0" width="900" align="center">
	    		<tr>
	    			<td align="center" height="60" id="framecontent">
	    				St. James Friday Night Golf League
					</td>
	    		</tr>
	    		<tr>
	    			<td id="tabs">
	    				<ul>
							<li><a href="./"><span>Home</span></a></li>
						</ul>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td id="maincontent">
	    				<table class="content" border="0" cellspacing="0" cellpadding="0" width="100%" align="center">
	    					<tr>
	    						<td>
	    							<div wicket:id="feedbackPanel" class="feedback"></div>
	    						</td>
	    					</tr>
	    					<tr>
	    						<td id="child">
    								<form wicket:id="form">
										<table border="0" align="center">
											<tr>
												<td>
													<label class="medium">Username:</label>
												</td>
												<td>
													<input type="text" wicket:id="username" />
												</td>
											</tr>
											<tr>
												<td>
													<label class="medium">Password:</label>
												</td>
												<td>
													<input type="password" wicket:id="password" />
												</td>
											</tr>
											<tr>
												<td colspan="2" align="center">
													<input type="submit" value="Login"/>
												</td>
											</tr>
										</table>
									</form>
	    						</td>
	    					</tr>
	    				</table>
	    			</td>
	    		</tr>
			</table>
		</div>
    </body>
</html>
