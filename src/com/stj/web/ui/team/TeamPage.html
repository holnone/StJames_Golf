<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<table border="0" cellspacing="0" cellpadding="0" width="70%" align="center">
		<tr>
			<td colspan="3">
				<label><b>Team: </b></label>
				<span wicket:id="teamLabel"></span>
			</td>
		</tr>
		<tr>
			<th>Date</th>
			<th>ON Players</th>
			<th>OFF Players</th>
		</tr>
		<tr wicket:id="repeater1">
			<td nowrap><a wicket:id="week"></a></td>
			<td nowrap><span wicket:id="onPlayers"></span></td>
			<td nowrap><span wicket:id="offPlayers"></span></td>
		</tr>
	</table>
</wicket:extend>
