<wicket:extend xmlns:wicket="http://wicket.apache.org" xmlns:ric="http://www.uprr.com/ricola">
	<form wicket:id="form">
		<table border="0" cellspacing="0" cellpadding="0" class="whiteTable">
			<tr>
				<td>
					<label><b>Week Date:</b></label>
					<span wicket:id="weekDate"></span>
				</td>
			</tr>
			<tr>
				<td>
					<table border="0" cellspacing="0" cellpadding="0" align="center">
						<tr class="highlight"><th colspan="3"><u>FRONT NINE</u></th></tr>
						<tr>
							<th><span wicket:id="frontNineTeeTime1Group1"></span> &amp; <span wicket:id="frontNineTeeTime1Group2"></span></th>
							<th><span wicket:id="frontNineTeeTime2Group1"></span> &amp; <span wicket:id="frontNineTeeTime2Group2"></span></th>
							<th><span wicket:id="frontNineTeeTime3Group1"></span> &amp; <span wicket:id="frontNineTeeTime3Group2"></span></th>
						</tr>
						<tr>
							<td><select wicket:id="frontNineTeeTime1_Team1"></select>&nbsp;<select wicket:id="frontNineTeeTime1_Team2"></select></td>
							<td><select wicket:id="frontNineTeeTime2_Team1"></select>&nbsp;<select wicket:id="frontNineTeeTime2_Team2"></select></td>
							<td><select wicket:id="frontNineTeeTime3_Team1"></select>&nbsp;<select wicket:id="frontNineTeeTime3_Team2"></select></td>
						</tr>
						
						<tr class="highlight"><th colspan="3"><u>BACK NINE</u></th></tr>
						<tr>
							<th><span wicket:id="backNineTeeTime1Group1"></span> &amp; <span wicket:id="backNineTeeTime1Group2"></span></th>
							<th><span wicket:id="backNineTeeTime2Group1"></span> &amp; <span wicket:id="backNineTeeTime2Group2"></span></th>
							<th><span wicket:id="backNineTeeTime3Group1"></span> &amp; <span wicket:id="backNineTeeTime3Group2"></span></th>
						</tr>
						<tr>
							<td><select wicket:id="backNineTeeTime1_Team1"></select>&nbsp;<select wicket:id="backNineTeeTime1_Team2"></select></td>
							<td><select wicket:id="backNineTeeTime2_Team1"></select>&nbsp;<select wicket:id="backNineTeeTime2_Team2"></select></td>
							<td><select wicket:id="backNineTeeTime3_Team1"></select>&nbsp;<select wicket:id="backNineTeeTime3_Team2"></select></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align="center">
					<input type="submit" value="Save" wicket:id="saveButton" />
					<input type="button" value="Cancel" wicket:id="cancelButton" />
				</td>
			</tr>
		</table>
	</form>
</wicket:extend>
